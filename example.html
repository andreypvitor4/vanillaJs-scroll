<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shscroll</title>
  <link rel="stylesheet" href="./example.css">
</head>
<body>
  <div class="list">
    <div class="row">
      <div class="imagem1">1</div>
      <div class="imagem2">2</div>
      <div class="imagem1">3</div>
      <div class="imagem2">4</div>
      <div class="imagem1">5</div>
      <div class="imagem2">6</div>
      <div class="imagem1">7</div>
      <div class="imagem2">8</div>
      <div class="imagem1">9</div>
      <div class="imagem2">10</div>
      <div class="imagem1">11</div>
      <div class="imagem2">12</div>
      <div class="imagem1">13</div>
      <div class="imagem2">14</div>
      <div class="imagem1">15</div>
      <div class="imagem2">16</div>
      <div class="imagem1">17</div>
      <div class="imagem2">18</div>
      <div class="imagem1">19</div>
      <div class="imagem2">20</div>
      <div class="imagem1">21</div>
      <div class="imagem2">22</div>
      <div class="imagem1">23</div>
      <div class="imagem2">24</div>
    </div>
  </div>

  <script type="module">
    import shsfunc from './index.js'
    const list = document.querySelector('.list')
    const row = document.querySelector('.row')

    shsfunc(list, row, 3640, {
      velocity: 50,
      rollingTime: 20,
    })
  </script>
</body>
</html>
